<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeWatching</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    
</head>
<body>
    <h1>🚴🏼 BikeWatching</h1>
        <div id="info"> 
            <label for="slider">Filter by time: <input type="range" id="time-slider" min="-1" max="1440" value =-1></label>
        </div>
        <p id="selected-time">00:00</p>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <div id="map">
        <svg></svg>
    </div>
    <script src="map.js"></script> <!-- loads map script -->

    <div class="legend-container">
        <div class="legend">
            <div data-ratio="1">More departures</div>
            <div data-ratio="0.5">Balanced</div>
            <div data-ratio="0">More arrivals</div>
        </div>
    </div>

</body>
</html>
